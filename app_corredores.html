<!DOCTYPE html>
<html lang="en">
<head>
	<title>App para corredores</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="js/app_corredores.js"></script>
</head>
<body>
	<form>
		<label for="nombre">Nombre: </label>
		<input type="text" id="nombre" placeholder="Introduce el nombre" onblur="caracter();">
		<br><br>
		<label for="email">Email: </label>
		<input type="email" id="email" placeholder="Introduce el email" onblur="validar();">
		<p>¿Has corrido antes?</p>
		<input type="radio" id="si" name="correr" value="si" onclick="Correr();">
		<label for="si">Sí</label>
		<input type="radio" id="no" name="correr" value="no" onclick="noCorrer();">
		<label for="no">No</label>
		<div id="campo_input"></div>
		<br>
		<input type="button" value="Enviar" onclick="enviar();">
	</form>
</body>
</html>
